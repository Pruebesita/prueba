<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas íntimas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e91e63;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    textarea, input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xayjblqw" method="POST">
    <h2>Preguntas Íntimas</h2>

    <label>¿Qué te excita más en la intimidad?</label>
    <textarea name="excita" required></textarea>

    <label>¿Tienes alguna fantasía que aún no hayas cumplido?</label>
    <textarea name="fantasia"></textarea>

    <label>¿Prefieres dar placer o recibirlo?</label>
    <input type="text" name="placer">

    <label>¿Qué parte de tu cuerpo te parece más sensual?</label>
    <input type="text" name="cuerpo">

    <label>Tu correo (opcional):</label>
    <input type="email" name="correo">

    <button type="submit">Enviar</button>
  </form>

</body>
</html>

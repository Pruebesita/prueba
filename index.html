
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preguntas íntimas</title>
</head>
<body>
  <h2>Preguntas Íntimas</h2>

  <form action="https://formspree.io/f/xdkddlgl" method="POST">
  
    <label>¿Qué te excita más en la intimidad?</label><br>
    <textarea name="excita" required></textarea><br><br>

    <label>¿Tienes alguna fantasía pendiente?</label><br>
    <textarea name="fantasia"></textarea><br><br>

    <label>¿Prefieres dar o recibir placer?</label><br>
    <input type="text" name="placer"><br><br>

    <label>¿Qué parte de tu cuerpo te parece más sensual?</label><br>
    <input type="text" name="cuerpo"><br><br>

    <label>Tu correo (opcional):</label><br>
    <input type="email" name="correo"><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
